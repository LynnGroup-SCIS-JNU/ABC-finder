language: bash

sudo: required

services:
  - docker

env:
  global:
    - DOCKER_ENGINE_VERSION=1.10.3
    - DOCKER_COMPOSE_VERSION=1.9.0
    - INITIAL_ADMIN_USER=admin.user
    - INITIAL_ADMIN_PASSWORD_PLAIN=admin123
    - COMPOSE_FILES="-f site/docker-compose.yml"


before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

# Setup your application stack. You may need to tweak these commands if you
  # doing out-of-the-ordinary docker-compose builds.
  #- docker-compose pull
  #- docker-compose up 
  #- docker-compose start

before_script:
  - docker-compose up -d --build

# You will want this for logging. If one of your containers does not build for
  # whatever reason it's best to report that now before your tests start
  # otherwise it can be really tricky to debug why tests are failing sometimes.
  - docker ps

after_script:
  - docker-compose down
